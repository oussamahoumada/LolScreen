<div class="ChampionDetails">
  <h2 mat-dialog-title> {{ data.key }} </h2>
  <mat-dialog-content> {{ data.title  }} </mat-dialog-content>
  <mat-dialog-actions class="deleteButton">
    <button mat-icon-button mat-dialog-close color="warn" (click)="delete(data.name)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
